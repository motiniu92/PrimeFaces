<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                    <h:form>
                    <p:growl id="growl"/>
                        <p:menu>
                            <p:submenu label="JavaScript Libraries">
                                <p:menuitem value="jQuery" />
                                <p:menuitem value="Yahoo UI" />
                                <p:menuitem value="Prototype"/>
                            </p:submenu>
                            <p:submenu label="Operations">
                                <p:menuitem value="Save" />
                                <p:menuitem value="Update" />
                                <p:menuitem value="Delete" />
                            </p:submenu>
                        </p:menu>
                    </h:form>
                    
                    <h:form>
                        <p:growl id="growl"/>
                        <p:menu overlay="true" trigger="btn" my="left top" at="bottom left">
                            <p:menuitem value="Do something"/>
                            <p:menuitem value="Do something"/>
                            <p:menuitem value="Navigate"/>                        
                        </p:menu>
                         <p:commandButton id="btn" value="Show dynamic menu" type="button"/>
                    </h:form>
                    
                    
                    <h:form>
                        <p:growl id="growl"/>
                        <p:panel id="dummyPanel" header="Please click somewhere on panel to see  a context menu">
                            <h:panelGroup layout="block" style="height: 100px;"/>
                        </p:panel>
                        
                        <p:contextMenu for="dummyPanel">
                            <p:submenu label="JavaScript Libraries">
                                <p:menuitem value="jQuery"/>
                                <p:menuitem value="yahoo"/>
                                <p:menuitem value="Prototype"/>
                            </p:submenu>
                            
                            <p:separator/>
                            <p:submenu label="Operatins">
                                <p:menuitem value="Save"/>
                                <p:menuitem value="Update"/>
                                <p:menuitem value="Delete"/>
                            </p:submenu>
                        </p:contextMenu>
                    </h:form>
                    
                    <h:form>
                        <p:growl id="growl"/>
                        <p:commandButton id="btn" value="Show Slide Menu" type="button"/>
                        <p:slideMenu overlay="ture" trigger="btn" my="left top" at="left bottom" style="width: 190px;">
                            <p:submenu label="CRUD Operations" icon="ui-icon-play">
                                <p:menuitem value="Save"/>
                                <p:menuitem value="Update"/>
                                <p:menuitem value="Delete"/>
                            </p:submenu>
                            
                            <p:submenu label="Other Operations" icon="ui-icon-play">
                                <p:menuitem value="Do Something"/>
                                <p:menuitem value="Go Home"/>
                            </p:submenu>
                            
                            <p:submenu label="JSF Links" icon="ui-icon-play">
                                <p:submenu label="JSF Components">
                                    <p:menuitem value="PrimFaces"/>
                                    <p:menuitem value="PrimFaces Extensions"/>
                                    <p:menuitem value="RichFaces "/>
                                </p:submenu>
                                <p:menuitem value="JSF API"/>
                            </p:submenu>
                        </p:slideMenu>
                    </h:form>
                    
             <!--       <h:form>
                        <p:growl id="growl"/>
                        <h3 style="margin-top: 0">Default TierdMenu</h3>
                        <p:tieredMenu style="width: 190px;">
                            <ui:include src="/views/chapter6/tieredMenuStructure.xhtml"/>
                        </p:tieredMenu>
                        
                        <h3 style="margin-top: 20px">TieredMenu without autoDisplay</h3>
                        <p:tieredMenu autoDisplay="false" style="width: 190px;">
                            <ui:include src="Views"/>
                        </p:tieredMenu>
                    </h:form> -->
                    
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
